name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Stage 1: Testing and linting
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bookstore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/api.txt
        pip install -r requirements/testing.txt
    
    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/bookstore_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV
        echo "SECRET_KEY=github-actions-secret-key-32-characters-long" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=github-actions-jwt-secret-32-characters-long" >> $GITHUB_ENV
        echo "ENVIRONMENT=testing" >> $GITHUB_ENV
        echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
    
    - name: Run database migrations
      run: |
        # Run Alembic migrations
        alembic upgrade head
    
    - name: Run linting
      run: |
        # Install linters
        pip install flake8 black isort mypy
        
        # Check code formatting
        black --check --diff .
        
        # Check imports
        isort --check-only --diff .
        
        # Code linting
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run type checking
      run: |
        mypy bookstore/ --ignore-missing-imports --no-strict-optional
    
    - name: Run unit tests
      run: |
        python -m pytest tests/test_unit_basic.py -v --tb=short
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_api_integration.py -v --tb=short
    
    - name: Run property-based tests
      run: |
        python -m pytest tests/test_property_based.py -v --tb=short --hypothesis-show-statistics
    
    - name: Run performance tests
      run: |
        python -m pytest tests/test_performance.py -v --tb=short
    
    - name: Generate test coverage report
      run: |
        pip install coverage
        coverage run -m pytest
        coverage report --show-missing
        coverage xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Stage 2: Security scanning
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit semgrep
    
    - name: Run safety check (dependencies)
      run: |
        pip install -r requirements/base.txt -r requirements/api.txt
        safety check --json --output safety-report.json || true
    
    - name: Run bandit security linter
      run: |
        bandit -r bookstore/ -f json -o bandit-report.json || true
    
    - name: Run semgrep security analysis
      run: |
        semgrep --config=auto --json --output=semgrep-report.json bookstore/ || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json

  # Stage 3: Docker image build
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: deployment/docker
        dockerfile: deployment/docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: spdx-json
        output-file: sbom.spdx.json
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.spdx.json

  # Stage 4: Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "üöÄ Deploying to staging environment..."
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "Digest: ${{ needs.build.outputs.image-digest }}"
        
        # Here will be actual deployment to staging
        # For example, updating Kubernetes deployment or Docker Compose
        
        # Example command for updating Docker Compose in staging
        # ssh staging-server "cd /app && docker-compose pull && docker-compose up -d"
        
        echo "‚úÖ Staging deployment completed"
    
    - name: Run smoke tests
      run: |
        echo "üß™ Running smoke tests against staging..."
        
        # Wait for service startup
        sleep 30
        
        # Simple smoke tests
        # curl -f https://staging.bookstore-api.com/health
        # curl -f https://staging.bookstore-api.com/info
        
        echo "‚úÖ Smoke tests passed"
    
    - name: Notify deployment
      run: |
        echo "üì¢ Staging deployment notification"
        echo "Environment: staging"
        echo "Version: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"

  # Stage 5: Deploy to production (only for main branch)
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Manual approval required
      run: |
        echo "üîí Production deployment requires manual approval"
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "Digest: ${{ needs.build.outputs.image-digest }}"
    
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production environment..."
        
        # Blue-green deployment or rolling update
        # kubectl set image deployment/bookstore-api bookstore-api=${{ needs.build.outputs.image-tag }}
        # kubectl rollout status deployment/bookstore-api
        
        echo "‚úÖ Production deployment completed"
    
    - name: Run production health checks
      run: |
        echo "üè• Running production health checks..."
        
        # Check health endpoints
        # curl -f https://api.bookstore.com/health
        # curl -f https://api.bookstore.com/metrics
        
        echo "‚úÖ Production health checks passed"
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## Changes in this release
          - Automated release from commit ${{ github.sha }}
          - Docker image: ${{ needs.build.outputs.image-tag }}
          
          ## Deployment
          - ‚úÖ Tests passed
          - ‚úÖ Security scans completed
          - ‚úÖ Docker image built and pushed
          - ‚úÖ Deployed to production
        draft: false
        prerelease: false

  # Stage 6: Notifications
  notify:
    runs-on: ubuntu-latest
    needs: [test, security, build]
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success'
      run: |
        echo "‚úÖ CI/CD Pipeline completed successfully!"
        echo "- Tests: ‚úÖ Passed"
        echo "- Security: ‚úÖ Passed"
        echo "- Build: ‚úÖ Completed"
    
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.security.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "‚ùå CI/CD Pipeline failed!"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Security: ${{ needs.security.result }}"
        echo "- Build: ${{ needs.build.result }}"
        exit 1